<div class="container-fluid">
    <div class="d-flex align-items-center justify-content-between">
        <div class="h4">Add a new Product</div>
        <button class="btn-primary" type="submit" (click)="addProduct()">
            Add Product
        </button>
    </div>
    <form [formGroup]="productForm" (ngSubmit)="addProduct()">
        <div class="card p-2 mb-3">
            <div class="h5">Product information</div>
            <div class="raw">
                <label>Name</label>
                <input
                    formControlName="name"
                    class="form-control"
                    type="text"
                    placeholder="Product name..."
                />
            </div>
            <div class="raw">
                <label>Description</label>
                <input
                    formControlName="description"
                    class="form-control"
                    type="text"
                    placeholder="Product name..."
                />
            </div>
        </div>
        <div class="card p-2 mb-3">
            <div class="h4">Media</div>
            <div class="card-body">
                <div class="cs-input">
                    <img [src]="imageUrl" *ngIf="imageUrl" alt="" />
                    <label for="cs-file-input" *ngIf="!imageUrl"
                        >Choose file</label
                    >
                    <input
                        id="cs-file-input"
                        class="custom-file-input"
                        type="file"
                        accept=".png,.jpeg,.jpg"
                        (change)="onFileSelected($event)"
                    />
                    <i
                        class="fa fa-times"
                        (click)="delelteImage()"
                        *ngIf="imageUrl"
                    ></i>
                </div>
            </div>
        </div>
        <div class="card p-2 mb-3">
            <div class="card-title">
                <div class="h4">Variants</div>
            </div>
            <div class="card-body">
                <div class="container">
                    <form
                        [formGroup]="variantForm"
                        (ngSubmit)="addVariant()"
                        class="d-flex flex-wrap align-items-center justify-content-between"
                    >
                        <div
                            class="d-flex align-items-center justify-content-center mr-3"
                        >
                            <label for="mrp">MRP:</label>
                            <input
                                type="number"
                                id="mrp"
                                formControlName="mrp"
                                required
                                class="form-control"
                            />
                        </div>
                        <div
                            class="d-flex align-items-center justify-content-center mr-3"
                        >
                            <label for="discounted_price"
                                >Discounted Price:</label
                            >
                            <input
                                type="number"
                                id="discounted_price"
                                formControlName="discounted_price"
                                required
                                class="form-control"
                            />
                        </div>
                        <div
                            class="d-flex align-items-center justify-content-center mr-3"
                        >
                            <label for="size">Size:</label>
                            <select
                                id="size"
                                formControlName="size"
                                required
                                class="form-control"
                                style="appearance: none; width: 50px"
                            >
                                <option
                                    *ngFor="let size of sizes"
                                    [value]="size"
                                >
                                    {{ size }}
                                </option>
                            </select>
                        </div>
                        <div
                            class="d-flex align-items-center justify-content-center mr-3"
                        >
                            <label for="color">Color:</label>
                            <input
                                type="text"
                                id="color"
                                formControlName="color"
                                required
                                class="form-control"
                            />
                        </div>
                        <div
                            class="d-flex align-items-center justify-content-center mr-3"
                        >
                            <label for="stock">Stock:</label>
                            <input
                                type="number"
                                id="stock"
                                formControlName="stock"
                                required
                                class="form-control"
                            />
                        </div>
                        <button
                            type="submit"
                            class="btn btn-primary align-items-center justify-content-center"
                            (click)="addVariant()"
                        >
                            Add
                        </button>
                    </form>

                    <ul class="list-group">
                        <li
                            *ngFor="let variant of variants; let i = index"
                            class="list-group-item"
                        >
                            <div>
                                <strong>MRP:</strong> {{ variant.mrp }} |
                                <strong>Discounted Price:</strong>
                                {{ variant.discounted_price }} |
                                <strong>GST:</strong> {{ variant.gst }}% |
                                <strong>Size:</strong> {{ variant.size }} |
                                <strong>Stock:</strong> {{ variant.stock }}
                                <button
                                    (click)="removeVariant(i)"
                                    class="btn btn-danger btn-sm float-right"
                                >
                                    Remove
                                </button>
                            </div>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
        <div class="card p-2 md-3">
            <div class="card-title">
                <div class="h4">Organize</div>
            </div>
            <div
                class="card-body d-flex align-items-center justify-content-around"
            >
                <div
                    class="d-flex align-items-center justify-content-center mr-3"
                >
                    <label for="category">CATEGORY:</label>
                    <input
                        type="text"
                        id="category"
                        formControlName="category"
                        required
                        class="form-control"
                    />
                </div>

                <div
                    class="d-flex align-items-center justify-content-center mr-3"
                >
                    <label for="brand">Brand:</label>
                    <input
                        type="text"
                        formControlName="brand"
                        id="brand"
                        required
                        class="form-control"
                    />
                </div>
                <div
                    class="d-flex align-items-center justify-content-center mr-3"
                >
                    <label for="material">Material:</label>
                    <input
                        type="text"
                        formControlName="material"
                        id="material"
                        required
                        class="form-control"
                    />
                </div>
                <div
                    class="d-flex align-items-center justify-content-center mr-3"
                >
                    <label for="tags">TAGS:</label>
                    <div class="container align-items-center">
                        <input
                            id="productTags"
                            type="text"
                            (keydown.enter)="addTag()"
                            placeholder="Add a tag"
                            formControlName="tags"
                            class="form-control input-tags"
                        />
                        <div class="d-flex flex-wrap mt-1">
                            <div
                                *ngFor="let tag of tags"
                                class="tag-item"
                                (click)="removeTag(tag)"
                            >
                                {{ tag }}
                                <span class="remove-icon">&times;</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </form>
</div>
