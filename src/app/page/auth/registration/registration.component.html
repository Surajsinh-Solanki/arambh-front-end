      />

    <div class="col-lg-5">
      <div class="form-block">
        <form
          action=""
          class="login"
          [formGroup]="registrationForm"
          (ngSubmit)="proceedRegistration()"
        >
          <div>
            <h2 class="welcome">Create new account</h2>
          </div>
          <div>
            <label class="input-label">First Name</label><br />
            <input
              type="text"
              class="text-input"
              formControlName="firstName"
              required
            />
          </div>
          <div>
            <label class="input-label">Last Name</label><br />
            <input
              type="text"
              class="text-input"
              formControlName="lastName"
              required
            />
          </div>
          <div>
            <label class="input-label">Email address</label><br />
            <input
              type="text"
              class="text-input"
              formControlName="email"
              required
            />
          </div>
          <div>
            <label class="input-label">Password</label><br />
            <input
              type="text"
              class="text-input"
              formControlName="password"
              required
            />
          </div>
          <div>
            <button class="submit" onclick="">
              <p>Sign Up</p>
            </button>
          </div>
          <div class="signup-link">
            Already member? <a href="/login">Login now</a>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
